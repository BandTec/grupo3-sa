<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--- <input type="number" id="nn"><br> -->
    <button type="button" onclick="japa()">Exibir</button><br>
    <div id="div_mensagem"></div>
    <div id="japanes"></div>
    <div id="quart1"></div>
    <div id="quart3"></div>
</body>
</html>
<script>
function japa(){
    var teste = [];
    var total = 0;

    teste[0] = 20;
    teste[1] = 26;
    teste[2] = 24;  
    teste[3] = 23;
    teste[4] = 25;
    teste[5] = 18;
    teste[6] = 19;
    teste[7] = 27;
    teste[8] = 26;
    teste[9] = 26;
    teste[10] = 17;


    var sum = 0;
for( var i = 0; i < teste.length; i++ ){
    sum += parseInt( teste[i], 10 ); //don't forget to add the base
}

var avg = sum/teste.length;

    div_mensagem.innerHTML = avg.toFixed(2);

    teste.sort(function(a, b) {
      return a - b;
    });
    var mid = teste.length / 2;
     japanes.innerHTML = mid % 1 ? teste[mid - 0.5] : (teste[mid - 1] + teste[mid]) / 2;
     
     quart1.innerHTML = quantile(teste, 25);
     
    quart3.innerHTML = quantile(teste, 75);
} 

function quantile(array, percentile) {
    index = percentile/100. * (array.length-1);
    if (Math.floor(index) == index) {
    	result = array[index];
    } else {
        i = Math.floor(index)
        fraction = index - i;
        result = array[i] + (array[i+1] - array[i]) * fraction;
    }
    return result;
}

</script>
